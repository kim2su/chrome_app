<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum App</title>
    
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sunflower:wght@300;500;700&family=Ubuntu:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
        
    
</head>

<body>
    <form id="login-form" class="hidden">
        <input type="text" required maxlength="13" placeholder="Write your name">
        <button>Log in</button>
    </form>    
    <h1 id="greeting" class="hidden"></h1>
    <h2 id="clock">00:00:00</h2>
    <form action="" id="todo-form">
        <input type="text" placeholder="write you to do list" required>   
    </form>
    <ul id="todo-list" class="hidden"></ul>
    <div id="quote">
        <p></p>
        <p></p>
    </div>
    <div id="weather">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>

</html>
